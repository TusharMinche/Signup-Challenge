<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Challenge</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: #fdf3e7;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }

      #main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form {
        width: 498px;
        background-color: white;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
        padding: 20px 25px;
        border-radius: 6px;
      }

      form {
        background-color: white;
      }

      label {
        display: block;
        background-color: white;
        font-size: 12px;
        font-weight: 500;
        margin-top: 20px;
      }

      input {
        background-color: white;
        width: 360px;
        height: 32px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 13px;
        font-weight: 400;
        color: black;
        margin-top: 5px;
        padding: 8px 12px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #0077cc;
      }

      button {
        width: 128px;
        height: 32px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: white;
        font-size: 13px;
        font-weight: 500;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      button:active {
        transform: scale(0.98);
      }

      .wrong {
        font-size: 12px;
        font-weight: 400;
        color: #ff3b3b;
        background-color: white;
        margin-top: 8px;
      }

      .correct {
        font-size: 12px;
        font-weight: 500;
        color: #2bbd56;
        background-color: white;
        margin-top: 18px;
      }

      @media screen and (max-width: 532px) {
        .form {
          width: 390px;
        }
        input {
          width: 265px;
        }
      }

      @media screen and (max-width: 428px) {
        .form {
          width: 315px;
        }
        input {
          width: 265px;
        }
      }
    </style>
  </head>
  <body>
    <section id="main">
      <div class="form">
        <form id="form_element">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Example@email.com"
            oninput="validateForm()"
          />
          <p class="wrong" id="para1">
            Make sure email is more than 3 characters and has @ and a .
          </p>

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Your Password"
            oninput="validateForm()"
          />
          <p class="wrong" id="para2">
            Make sure password is more than 8 characters.
          </p>

          <p id="allGood" class="correct" style="display: none">
            All good to go!
          </p>

          <button type="button" onclick="confirmWindow()">Submit</button>
        </form>
      </div>
    </section>

    <script>
      function checkEmail() {
        let inputValue = document.getElementById("email").value.trim();
        let errorPara = document.getElementById("para1");

        if (
          inputValue.length > 3 &&
          inputValue.includes("@") &&
          inputValue.includes(".")
        ) {
          errorPara.style.display = "none";
          return true;
        } else {
          errorPara.style.display = "block";
          return false;
        }
      }

      function checkPassword() {
        let inputValue2 = document.getElementById("password").value;
        let errorPara2 = document.getElementById("para2");

        if (inputValue2.length > 8) {
          errorPara2.style.display = "none";
          return true;
        } else {
          errorPara2.style.display = "block";
          return false;
        }
      }

      function validateForm() {
        let emailValid = checkEmail();
        let passwordValid = checkPassword();
        let allGoodPara = document.getElementById("allGood");

        if (emailValid && passwordValid) {
          allGoodPara.style.display = "block";
        } else {
          allGoodPara.style.display = "none";
        }
      }

      function confirmWindow() {
        // Re-validate before submission
        if (!checkEmail() || !checkPassword()) {
          alert("Please fix errors before submitting.");
          return;
        }

        let confirmAction = window.confirm(
          "Are you sure you want to submit?"
        );

        if (confirmAction) {
          alert("Successful signup!");
        } else {
          // reset form and reload to clear inputs
          document.getElementById("form_element").reset();
          validateForm(); // clear messages
        }
      }
    </script>
  </body>
</html>
