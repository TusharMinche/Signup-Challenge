<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp challenge</title>

    <!--CSS is linked here-->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: #fdf3e7; /* softer cream */
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }

      #main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form {
        width: 498px;
        height: 250px;
        background-color: white;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
        padding: 0px 25px;
        border-radius: 6px;
      }

      form {
        background-color: white;
      }

      label {
        display: block;
        background-color: white;
        font-size: 12px;
        font-weight: 500;
        margin-top: 20px;
      }

      input {
        background-color: white;
        width: 360px;
        height: 32px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 13px;
        font-weight: 400;
        color: black;
        margin-top: 5px;
        padding: 8px 12px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #0077cc;
      }

      button {
        width: 128px;
        height: 32px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: white;
        font-size: 13px;
        font-weight: 500;
        margin-top: 15px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      button:active {
        transform: scale(0.98);
      }

      .wrong {
        font-size: 12px;
        font-weight: 400;
        color: #ff3b3b;
        background-color: white;
        margin-top: 8px;
      }

      .correct {
        font-size: 12px;
        font-weight: 500;
        color: #2bbd56;
        background-color: white;
        margin-top: 18px;
        margin-left: 2px;
      }

      @media screen and (max-width: 532px) {
        .form {
          width: 390px;
          height: 290px;
        }
        input {
          width: 265px;
        }
      }

      @media screen and (max-width: 428px) {
        .form {
          width: 315px;
          height: 290px;
        }
        input {
          width: 265px;
        }
      }
    </style>

    <!--Google font linked here-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--This section contain form element-->

    <section id="main">
      <div class="form">
        <form
          action="submit"
          method="post"
          id="form_element"
          onchange="allGoodToGo()"
        >
          <label for="email">Email</label>

          <input
            type="text"
            id="email"
            placeholder="Example@email.com"
            onchange="checkEmail()"
          />
          <p class="wrong" id="para1">
            Make sure email is more than 3 characters and has @ and a .
          </p>

          <label for="password">Password</label>

          <input
            type="text"
            id="password"
            placeholder="Your Password"
            onchange="checkPassword()"
          />
          <p class="wrong" id="para2">
            Make sure password is more than 8 characters.
          </p>
        </form>
        <button class="submit" onclick="confirmWindow()">Submit</button>
      </div>
    </section>

    <script>
      //This function check if both email and password are valid or not and id valid than return All good to go!.
      function allGoodToGo() {
        let form = document.querySelector("#form_element");
        let emailValid = checkEmail();
        let passwordValid = checkPassword();

        if (emailValid && passwordValid) {
          let allGoodPara = document.createElement("p");
          allGoodPara.classList.add("correct");
          allGoodPara.innerText = `All good to go!`;

          form.appendChild(allGoodPara);
        }
      }

      //This is the function which check if email is valid or not and return true if email is valid.
      function checkEmail() {
        let inputValue = document.getElementById("email").value;
        let errorPara = document.querySelector("#para1");

        if (
          inputValue.length > 2 &&
          inputValue.includes("@") &&
          inputValue.includes(".")
        ) {
          errorPara.style.display = `none`;
          return true;
        } else {
          errorPara.style.display = `block`;
          return false;
        }
      }

      //This is the function which check if password is valid or not and return true if password is valid.
      function checkPassword() {
        let inputValue2 = document.getElementById("password").value;
        let errorPara2 = document.getElementById("para2");

        if (inputValue2.length > 7) {
          errorPara2.style.display = `none`;
          return true;
        } else {
          errorPara2.style.display = `block`;
          return false;
        }
      }

      //This function give alert message if user confirm that his entries are true.
      function confirmWindow() {
        let confirm = window.confirm("Are you sure you want to submit?");

        if (confirm === true) {
          alert("successful signup!");
        } else {
          //At first I have written all the code to hidded the good to go and para and to display error code but then I remember this code from the course so I use it because it is simple.
          location.reload();
        }
      }
    </script>
  </body>
</html>
